<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <aside class="panel">
        <ul class="panel-products">
          <li class="product">
            <img
              data-price="7"
              class="icons"
              src="./img/basil.png"
              alt="basil"
            />
            + 7
          </li>
          <li class="product">
            <img
              data-price="7"
              class="icons"
              src="./img/mushroom.png"
              alt="mushroom"
            />
            + 7
          </li>
          <li class="product">
            <img
              data-price="4"
              class="icons"
              src="./img/paprika.png"
              alt="paprika"
            />
            + 4
          </li>
          <li class="product">
            <img
              data-price="3"
              class="icons"
              src="./img/onion.png"
              alt="onion"
            />
            + 3
          </li>
          <li class="product">
            <img
              data-price="5"
              class="icons"
              src="./img/tomato.png"
              alt="tomato"
            />
            + 5
          </li>
        </ul>
        <div class="wrapper-sauces">
          <div class="sauces">
            <input data-price="3" type="checkbox" class="sauce" id="ketchup" />
            <label for="ketchup">Ketchup + 3</label>
          </div>
          <div class="sauces">
            <input
              data-price="4"
              type="checkbox"
              class="sauce"
              id="mayonnaise"
            />
            <label for="mayonnaise">Mayonnaise + 4 </label>
          </div>
        </div>
      </aside>
      <div class="x"></div>
      <div class="circle"></div>
    </div>
    <h2 class="title">Total cost: <span id="total-cost">20</span></h2>
    <button type="submit" class="order_btn">Order</button>
    <script src="./script.js"></script>
  </body>
</html>
